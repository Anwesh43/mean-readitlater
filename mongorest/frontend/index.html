<!DOCTYPE html>
<html ng-app="readitlaterapp">
<head>
	<title>Show list of urls</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>	
	<script type="text/javascript" src="js/controllers.js"></script>
</head>
<body ng-controller="UrlListCtrl">
 <ul>
    <li ng-repeat="url in urls">
      <a href="{{url}}" target="_blank">{{url}}</span>      
    </li>
  </ul> 
</body>
</html>
